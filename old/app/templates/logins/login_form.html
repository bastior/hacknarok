{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <h1>Log in</h1>
        <form method="post">
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email_id" name="email" placeholder="name@domain.com">
            </div>
            <div class="form-group">
                <label for="password_id" class="control-label">Password</label>
                <input type="password" class="form-control" id="password_id" name="password" placeholder="password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
